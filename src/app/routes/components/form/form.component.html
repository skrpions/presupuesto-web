<form [formGroup]="formBudget" (ngSubmit)="send()">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select [ngClass]="{ 'red-border': redBorder }" formControlName="operation" name="operation" class="agregar_tipo">
        <option *ngFor="let operation of operations" [value]="operation.abbreviation">
          {{ operation.sign }}
        </option>
      </select>
      <input formControlName="description" name="description" type="text" class="agregar_descripcion"
        placeholder="Agregar DescripciÃ³n" />
      <input formControlName="value" name="value" type="text" class="agregar_valor" placeholder="Valor" mask="separator"
        thousandSeparator="." />
      <button type="submit" name="submit" class="agregar_btn">
        <mat-icon>check_circle_outline</mat-icon>
      </button>
    </div>
  </div>
</form>
