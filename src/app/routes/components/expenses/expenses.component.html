<div class="egreso">
  <h2 class="egreso_titulo">Egresos</h2>

  <div *ngFor="let expense of listExpenses; let indexOfItem = index" class="elemento limpiarEstilos">
    <div class="elemento_descripcion">{{expense.description}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{expense.value | currency:'COP': '$': '1.2-2'}}</div>
      <div class="elemento_porcentaje">{{calculatePercentage(expense) | percent}}</div>
      <div class="elemento_eliminar">
        <button (click)="delete(indexOfItem)" class="elemento_eliminar--btn">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </div>
    </div>
  </div>

</div>
